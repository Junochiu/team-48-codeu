<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <title>Testing geo chart and vuetify</title>
    <script src="/js/skillsearch-loader.js"></script>
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script type='text/javascript'>
          google.charts.load('current', {
           'packages': ['geochart'],
           // Note: you will need to get a mapsApiKey for your project.
           // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
           'mapsApiKey': 'AIzaSyCEXVLOEkX6RVDBXRRJQX4a7Ay_Uny_WZ8'
         });
         google.charts.setOnLoadCallback(drawMarkersMap);

          function drawMarkersMap() {
          var data = google.visualization.arrayToDataTable([
            ['Institution', 'number', 'Area Percentage'],
            ['National Taiwan University',  20, 1],
            ['National Chiao Tung  University' , 10, 1],
            ['Hong Kong University of Science and Technology',  10, 5]
          ]);

          var options = {
            sizeAxis: { minValue: 0, maxValue: 100 },
            region: 'world', // Western Europe
            displayMode: 'markers',
            colorAxis: {colors: ['#e7711c', '#4374e0']} // orange to blue
          };

          var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        };


    </script>
</head>
<body>
<div id="chart_div" style="width: 1200px; height: 900px;"></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

</body>
</html>
