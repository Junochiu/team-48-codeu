<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7I56a-GC6HwwpF7OIpFa61WR7lqNfzJE"></script>
    <script>
    var map;
    var schoolMarker;
    function createMap(){
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 39.9999223, lng: 116.3265296},
            zoom: 16
        });
        schoolMarker = new google.maps.Marker({
            position: {lat: 39.9999223, lng: 116.3265296},
            map: map,
            title: 'Tsinghua University'
        });
    }
    var coord = {
        THU: {lat: 39.9999223, lng: 116.3265296},
        NCKU: {lat: 22.997064, lng: 120.2196033},
        NTU: {lat: 25.0181041, lng: 121.5401464},
        NCTU: {lat: 24.7896271, lng: 120.9996964}
    }

    function updateMap(){
        e = document.getElementById('area');
        map.setCenter(coord[e.value]);
        schoolMarker.setPosition(coord[e.value]);
        schoolMarker.setTitle(e.text);
    }


    </script>
    <style>
        #map {
            width: 400px;
            height: 400px;
            border: thin solid black;
        }

    </style>
</head>
<body onload="createMap();">
<h1>Google Maps for 4 Schools</h1>
<div>
    <select id="area" onchange="updateMap();">
        <option value="THU" selected>Tsinghua University</option>
        <option value="NCKU">National Cheng Kong University</option>
        <option value="NTU">National Taiwan University</option>
        <option value="NCTU">National Chiao Tung University</option>
    </select>
</div>
<div id="map"></div>
<p>Select a school to show its Google map!</p>
</body>
</html>
