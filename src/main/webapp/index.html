<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="/js/navigation-loader.js"></script>
</head>
<body onload="addLoginOrLogoutLinkToNavigation();">
<div id="app">
    <v-app>
        <v-content>
            <v-toolbar dark color="blue-grey lighten-5" class="elevation-0">
                <v-toolbar-side-icon @click="toggleDrawer" light
                ></v-toolbar-side-icon>

                <v-toolbar-title class="black--text">CodeU 2019 Starter Project</v-toolbar-title>

                <v-spacer></v-spacer>

                <v-btn icon>
                    <v-icon>search</v-icon>
                </v-btn>

                <v-btn icon>
                    <v-icon>apps</v-icon>
                </v-btn>

            </v-toolbar>
                <v-navigation-drawer permanent hide-overlay v-show="drawer.open">
                    <v-toolbar flat>
                        <v-list>
                            <v-list-tile>
                                <v-list-tile-title class="title">
                                    Application
                                </v-list-tile-title>
                            </v-list-tile>
                        </v-list>
                    </v-toolbar>

                    <v-divider></v-divider>

                    <v-list id="navigation" dense class="pt-0">
                        <v-list-tile
                                v-for="item in items"
                                :key="item.title"
                                :href="item.url"
                        >
                            <v-list-tile-action>
                                <v-icon>{{ item.icon }}</v-icon>
                            </v-list-tile-action>

                            <v-list-tile-content>
                                <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                    </v-list>
                </v-navigation-drawer>
        </v-content>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script>
    new Vue({
      el: '#app',
      data: () => ({
        items: [
          { title: 'Home', icon: 'dashboard', url: '/' },
          { title: 'About Our Team', icon: 'question_answer', url: '/aboutus.html' },
          { title: 'Public Feed', icon: 'question_answer', url: '/feed.html' }
        ],
        drawer: {
            open : false,
        }
      }),

      methods: {
        toggleDrawer(){
            this.drawer.open = !this.drawer.open
        }
      }
    })
 </script>
</body>
</html>
