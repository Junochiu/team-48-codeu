<!DOCTYPE html>
<html>
<head>
    <title>UFO Sightings</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7I56a-GC6HwwpF7OIpFa61WR7lqNfzJE"></script>
    <script>
    function createUfoSightingsMap(){
      fetch('/ufo-data').then(function(response) {
        return response.json();
      }).then((ufoSightings) => {

        const map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 24.943325, lng: 121.297187},
          zoom:7
        });

        ufoSightings.forEach((ufoSighting) => {
          new google.maps.Marker({
            position: {lat: ufoSighting.lat, lng: ufoSighting.lng},
            map: map
          });
        });
      });
    }

    </script>
    <style>
    #map{
      width: 500px;
      height: 500px;
    }

    </style>
</head>
<body onload="createUfoSightingsMap();">
<h1>UFO Sightings</h1>
<div id="map"></div>
</body>
</html>
