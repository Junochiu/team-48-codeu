<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7I56a-GC6HwwpF7OIpFa61WR7lqNfzJE"></script>
    <script>
    function createMap(){
        const map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 25.0340, lng: 121.5645},
            zoom: 16
        });
    }




    </script>
    <style>
        #map {
            width: 500px;
            height: 500px;
            border: thin solid black;
        }





    </style>
</head>
<body onload="createMap();">
<h1>Hello Google Maps</h1>
<div id="map"></div>
<p>This page shows a Google Map!</p>
</body>
</html>
