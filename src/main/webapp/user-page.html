<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
    <!--loads the JavaScript code that comprises the CKEditor library for text styling.-->
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>

</head>
<body onload="buildUI(); ">
<div id="content">
    <nav id="navigation">
        <a href="/">Home</a>
        <a href="/aboutus.html">About Our Team</a>
    </nav>


    <div class="padded rounded panel centered">
        <h1 id="page-title">User Page</h1>
    </div>


    <!--for aboutme box-->
    <div id="about-me-container">Loading...</div>
    <div id="about-me-form" class="hidden">
        <form action="/about" method="POST">
            <textarea name="about-me" placeholder="about me" id="about-me-textarea" rows=4 required></textarea>
            <br/>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!--for new-message box-->
    <div class="padded rounded panel">
        <form id="message-form" action="/messages" method="POST" class="hidden">
            <h2>Enter a new message:</h2>
            <br/>
            <textarea name="text" id="message-input" class="rounded"></textarea>
            <br/>
            <input type="submit" value="Submit" class="rounded">
        </form>
    </div>
    <hr/>

    <div id="message-container">Loading...</div>
</div>
</body>
</html>
