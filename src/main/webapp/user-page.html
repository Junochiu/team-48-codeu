    <title>User Page</title>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">

<body onload="buildUI(); ">
<div id="app">

                <v-btn icon>
                    <v-icon>apps</v-icon>
                </v-btn>

            </v-toolbar>

            <div id="content">
                <v-layout row>
                    <v-flex xs12>
                        <v-card>
                            <v-img
                                    src="https://cdn.vuetifyjs.com/images/cards/sunshine.jpg"
                                    height="400px"
                            >
                            </v-img>
                            <v-btn
                            absolute
                            fab
                            mid
                            right>
                            <v-avatar
                                    :tile="tile"
                                    :size="50"
                                    color="grey lighten-4"

                                <div>
                                    <div class="headline" id="page-title">My Name</div>
                                    <span class="grey--text" id="about-me-container">Loading...</span>
                                </div>
                            </v-card-title>

                            <v-card-actions>
                                <v-btn flat icon large color="pink">
                                    <v-icon>favorite</v-icon>
                                </v-btn>
                                <v-spacer></v-spacer>
                                <v-btn icon href="/user-info.html">
                                    <v-icon> edit</v-icon>
                                </v-btn>
                                <v-btn icon @click="show = !show">
                                    <v-icon> {{ show ? 'keyboard_arrow_down' : 'comment ' }}</v-icon>
                                </v-btn>
                            </v-card-actions>

                            <v-slide-y-transition>
                                <!--for new-message box-->
                                <div id="message-form" v-show="show">
                                    <form  action="/messages" method="POST" class="hidden" novalidate>
                                        <h2>Enter a new message:</h2>
                                        <br/>
                                        <textarea name="text"  id="message-input" rows=4 required></textarea>
                                        <br/>
                                        <v-btn color="primary" block dark type="submit" >Summit</v-btn>
                                    </form>
                                </div>
